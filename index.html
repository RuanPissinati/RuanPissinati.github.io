    <script>
        const owl = $('.owl-carousel');
        owl.owlCarousel({
            items: 1,
            dots: false
        });

        document.addEventListener('keydown', (event) => {
            const keyName = event.key;
            switch (keyName) {
                case 'ArrowRight':
                owl.trigger('next.owl.carousel');
                    break;
            
                case 'ArrowLeft':
                owl.trigger('prev.owl.carousel', [300]);
                    break;
            
                default:
                    break;
            }
        });
    </script>
